<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <radialGradient id="backgroundGrad" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#backgroundGrad)"/>
  
  <!-- Sun -->
  <circle cx="200" cy="180" r="80" fill="url(#sunGrad)"/>
  
  <!-- Sun rays -->
  <g stroke="url(#sunGrad)" stroke-width="8" stroke-linecap="round">
    <line x1="200" y1="50" x2="200" y2="80"/>
    <line x1="200" y1="280" x2="200" y2="310"/>
    <line x1="70" y1="180" x2="100" y2="180"/>
    <line x1="300" y1="180" x2="330" y2="180"/>
    <line x1="115" y1="105" x2="135" y2="125"/>
    <line x1="265" y1="235" x2="285" y2="255"/>
    <line x1="285" y1="105" x2="265" y2="125"/>
    <line x1="135" y1="235" x2="115" y2="255"/>
  </g>
  
  <!-- Cloud -->
  <g fill="url(#cloudGrad)" stroke="#E5E7EB" stroke-width="3">
    <!-- Main cloud body -->
    <ellipse cx="320" cy="280" rx="90" ry="60"/>
    <ellipse cx="260" cy="290" rx="70" ry="50"/>
    <ellipse cx="380" cy="290" rx="60" ry="45"/>
    <ellipse cx="320" cy="320" rx="80" ry="40"/>
  </g>
  
  <!-- Weather elements accent -->
  <g fill="#FFFFFF" opacity="0.3">
    <circle cx="170" cy="150" r="8"/>
    <circle cx="230" cy="160" r="6"/>
    <circle cx="350" cy="260" r="5"/>
    <circle cx="290" cy="270" r="4"/>
  </g>
  
  <!-- App name text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">WeatherNow</text>
</svg>